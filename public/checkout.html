<!-- checkout.html -->

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Checkout</title>
   <!-- Include EmailJS library -->
   <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
   <h1>Checkout</h1>
   <div id="order-summary-container"></div>

   <form id="checkout-form">
      <!-- Shipping Information -->
      <h2>Shipping Information</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
  
      <!-- Add more input fields for shipping address, contact information, etc. -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>
      
      <!-- Payment Information -->
      <h2>Payment Information</h2>
      <!-- Add input fields for payment details such as credit card number, expiration date, CVV, etc. -->
      <label for="cardNumber">Credit Card Number:</label>
      <input type="text" id="cardNumber" name="cardNumber" required>
      <label for="expirationDate">Expiration Date:</label>
      <input type="text" id="expirationDate" name="expirationDate" required>
      <!-- Add more payment input fields as needed -->
  
      <button type="submit">Place Order</button>
  </form>
  

   <script src="checkout.js"></script>
</body>
</html>
